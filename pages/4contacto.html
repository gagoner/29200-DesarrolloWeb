            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">

    <!-- Término menú de navegación -->
    <!-- Inicio semántica header -->
    <header>
        <!-- Título principal -->
        <h1 class="titulo animate__animated animate__flash">Contacto</h1>
    </header>
    <!-- Término semántica header -->

    <main class="container-fluid">
        <div class="row">
            <div class="col-md mb-5">
                <!-- Iframe -->
                <h2 class="titulo2">Encu&eacute;ntranos:</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.7174824319886!2d-58.434443985283316!3d-34.58601446406752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCODER%20HOUSE%20%7C%20Coderhouse%20S.R.L.!5e0!3m2!1ses-419!2scl!4v1647381830651!5m2!1ses-419!2scl" allowfullscreen="" loading="lazy" class="glass p-2"></iframe>
                <!-- Término de Iframe -->
            </div>
            <div class="col-md mb-5">
                <h2 class="titulo2">Formulario de Contacto:</h2>
                <!-- Formulario -->
                <form action="#" class="form-floating p-1 glass">
                    <div class="form-floating p-2">
                        <input class="form-control " id="ingreseSuNombre" type="text" placeholder="Ingrese su nombre" data-sb-validations="required"/>
                        <label for="ingreseSuNombre">Ingrese su nombre</label>
                        <div class="invalid-feedback" data-sb-feedback="ingreseSuNombre:required">
                            Por favor ingrese su nombre.
                        </div>
                    </div>
                    <div class="form-floating p-1">
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email"/>
                        <label for="emailAddress">Ingrese su email</label>
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">
                            Ingrese su email.
                        </div>
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">
                            Su correo electr&oacute;nico no es v&aacute;lido.
                        </div>
                    </div>
                    <div class="form-floating p-1">
                        <div>
                            <label class="form-label d-inline-block">Sexo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="mujer" type="radio" name="sexo" data-sb-validations="Ingrese su Sexo"/>
                            <label class="form-check-label" for="mujer">Mujer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="hombre" type="radio" name="sexo" data-sb-validations="Ingrese su Sexo"/>
                            <label class="form-check-label" for="hombre">Hombre</label>
                        </div>
                    </div>
                    <div class="form-floating p-1">
                        <select class="form-select " id="paisDeResidencia" aria-label="País de residencia">
                            <option value="argentina">Argentina</option>
                            <option value="bolivia">Bolivia</option>
                            <option value="chile">Chile</option>
                            <option value="colombia">Colombia</option>
                            <option value="ecuador">Ecuador</option>
                            <option value="paraguay">Paraguay</option>
                            <option value="peru">Per&uacute;</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="venezuela">Venezuela</option>
                        </select>
                        <label for="paisDeResidencia">Pa&iacute;s de residencia</label>
                    </div>
                    <div class="form-floating p-1">
                        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                        <label for="message">Mensaje</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">
                            Ingrese su mensaje
                        </div>
                    </div>
                    <div class="form-floating p-1">
                        <label class="form-label d-block"></label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="recibirCopiaDelMensaje" type="checkbox" name="" data-sb-validations=""/>
                            <label class="form-check-label" for="recibirCopiaDelMensaje">Recibir copia del mensaje</label>
                        </div>
                    </div>
                    <div class="form-floating p-1 pt-4 row">
                        <div class="px-2 pb-1 col d-flex flex-row-reverse">
                            <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar</button>
                        </div>
                        <div class="px-2 pb-1 col d-flex flex-row">
                            <button class="btn btn-secondary btn-lg" id="resetButton" type="reset">Borrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Término de formulario -->
    </main>
    
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3">
            &copy; 2022
            <a class="text-dark" href="http://www.gagoner.com/"> gagoner.com</a>
        </div>
        <!-- Copyright -->

    <!-- Javascript del formulario (aún no activo) -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
